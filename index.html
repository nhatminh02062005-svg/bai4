  <body>
    <button id="btnTest" onclick="alert('Hello')">Xinchao</button>
    <button id="myButton">nhan vao day</button>
    <script>
      document.getElementById("myButton").onclick = function () {
        alert("hoang hiphop biet gi!");

    <form id="myForm">
      <input type="text" id="name" placeholder="Nhập tên" />
      <button type="submit">Gửi</button>
    </form>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          let name = document.getElementById("name").value;
          if (name === "") {
            alert("Vui lòng nhập tên!");
            event.preventDefault(); // Ngăn chặn gửi formmm
          }
        });
    </script>
